<template name="dashboard_drafts">
        {{> dashboard_navigation }}
        <div class="container-fluid pt-5">
            
          {{#if Template.subscriptionsReady}}
          {{#if hasdates}}
          <div class="card-deck">
            {{#each dates}}
            <!-- <div class="col-4 col-lg-3"> -->
              <div class="card dashboard-card pl-0 pr-0 col-lg-3 {{isActive _id}} mb-4">
                <img class="card-img-top" src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C{{lat}},{{lng}}&key=AIzaSyDopWicZjc_ohjfNM8ol6OUDV3ut8FqKjk" alt="Card image cap">
                <div class="card-body">
                  <div class="card-text">
                    <div class="user text-secondary">{{getUserName user}} {{#if isMine _id}}<span class="badge badge-pill badge-secondary float-right">Owner</span>{{/if}}</div>
                  </div>
                  <h2 class="card-title font-weight-bold"><a href="{{pathFor 'single.date' user=user id=_id}}">{{placeName}}</a></h2>
                  <p class="card-text">{{formatted_address}}</p>
                </div>
                <ul class="list-group list-group-flush">
                  <li class="list-group-item">
                    <div class="start-date">
                      {{dateDay starting}}
                    </div>
                    <div class="start-time">
                      {{dateTime starting}}
                      <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
                      {{dateTime ending}}
                    </div>
                  </li>
                  <li class="list-group-item bg-light text-secondary">
                    <i class="fa fa-users" aria-hidden="true"></i> {{getNumOfFollowers _id}}
                  </li>
                </ul>
              </div>
            <!-- </div> -->
            {{/each}}
          </div>
          {{else}}
          <div class="dashboard-svg">{{> dashboard_svg}}</div>
            <p class="lead text-center">Ahh zen. There's nothing to show right now.</p>
            <div class="d-flex justify-content-center">
                <a href="#" class="btn btn-primary js-new-date" role="button">Start a New Date</a>
            </div>
            
          {{/if}}
          {{else}}
          <i class="fa fa-circle-o-notch fa-3x fa-spin center-loader" aria-hidden="true"></i>
          {{/if}}
        </div>
      </template>
