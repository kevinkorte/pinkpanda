<template name="App_login">
    <div class="container-fluid mt-5 mb-2">
        <div class="row">
          <div class="col-12">
            <div class="d-flex flex-column justify-content-center h-100 align-items-center">
              <h3 class="mb-5 font-heavy sign-up-title text-white">Sign In</h3>
              <div class="signup-wrapper">
                <div class="signup-svg">{{> signin_svg }}</div>
                <hr>
                {{#if hasError}}
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
                {{/if}}
                <form class="form-signin js-login mt-3">
                  <div class="form-group row">
                    <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                    <div class="col-sm-10">
                      <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                    </div>
                  </div>
                  <div class="form-group row">
                    <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                    <div class="col-sm-10">
                      <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                    </div>
                  </div>
                  <button type="submit" class="btn btn-block sign-in-button" data-btn-spin='<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>'>Log In</button>
                </form>
                <a href="{{pathFor 'reset-password'}}">Forgot Password?</a>
              </div>
    
            </div>
    
          </div>
        </div>
      </div>
</template>
