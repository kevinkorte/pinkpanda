<template name="App_signup">
  <div class="container-fluid mt-5 mb-2">
      <h3 class="mb-4 font-heavy sign-up-title">Create an Account</h3>
    <div class="row justify-content-center">
      <div class="col-10 signup-wrapper-2">
        <div class="row">
            <div class="col-7 bg-white px-4 border-left-rounded">
                {{#if hasError}}
                <div class="alert alert-danger" role="alert">
                  {{errorMessage}}
                </div>
                {{/if}}
                <form class="js-submit mt-3">
                    <div class="form-row">
                      <div class="col-6">
                        <div class="form-group">
                          <label for="firstName">First Name</label>
                          <input type="text" id="firstName" name="firstName" class="w-100 form-control">
                        </div>
        
                      </div>
                      <div class="col-6">
                        <div class="form-group">
                          <label for="lastName">Last Name</label>
                          <input type="text" id="lastName" name="lastName" class="w-100 form-control">
                        </div>
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputEmail" class="col-sm-3 col-form-label">Email</label>
                      <div class="col-sm-9">
                        <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                      </div>
                    </div>
                    <div class="form-group row">
                      <label for="inputPassword" class="col-sm-3 col-form-label">Password</label>
                      <div class="col-sm-9">
                        <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                      </div>
                    </div>
                    <button type="submit" class="btn sign-up-button ml-auto" data-btn-spin='<i class="fa fa-circle-o-notch fa-spin" aria-hidden="true"></i>'>Create My Account</button>
                    <a href="{{pathFor 'App.login'}}" class="text-muted mt-3 float-right">Login Instead <i class="fa fa-angle-double-right" aria-hidden="true"></i></a>
                  </form>
              </div>
              <div class="col-5 signup-sidebar border-right-rounded">
                <div class="signup-svg">{{> signup_svg }}</div>
                <p class="font-weight-light text-center">Sign up <em>free</em>, for 30 days. Just $8 per month after</p>
              </div>
        </div>
   
      </div>

    </div>

  </div>
</template>
