<template name="App_signup">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6 lighthouse">
        <a href="{{pathFor 'App.home'}}" class="text-white"><i class="fa fa-long-arrow-left" aria-hidden="true"></i> Return to Homepage</a>
      </div>
      <div class="col-6">
        <div class="d-flex flex-column justify-content-center h-100 align-items-center">
          <h3 class="mb-5 font-heavy sign-up-title">Create an Account</h3>
          <div class="signup-wrapper">
            <p class="text-muted font-weight-light text-center">Sign up <em>free</em>, for 30 days. Just $6.99 per month after</p>
            <hr>
            {{#if hasError}}
            <div class="alert alert-danger" role="alert">
              {{errorMessage}}
            </div>
            {{/if}}
            <form class="js-submit mt-3">
              <div class="form-row">
                <div class="col-6">
                  <div class="form-group">
                    <label for="firstName">First Name</label>
                    <input type="text" id="firstName" name="firstName" class="w-100 mb-3 form-control">
                  </div>

                </div>
                <div class="col-6">
                  <div class="form-group">
                    <label for="lastName">Last Name</label>
                    <input type="text" id="lastName" name="lastName" class="w-100 form-control">
                  </div>
                </div>
              </div>
              <div class="form-group row">
                <label for="inputEmail" class="col-sm-2 col-form-label">Email</label>
                <div class="col-sm-10">
                  <input type="email" name="email" class="form-control" id="inputEmail" placeholder="Email">
                </div>
              </div>
              <div class="form-group row">
                <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
                <div class="col-sm-10">
                  <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
                </div>
              </div>
              <button type="submit" class="btn btn-block sign-up-button">Create My Account</button>
              <a href="{{pathFor 'App.login'}}" class="text-muted mt-3 float-right">Login Instead</a>
            </form>

          </div>

        </div>

      </div>
    </div>
  </div>
</template>
