<template name="App_signup">
  <div class="d-flex flex-column justify-content-center h-100 align-items-center">
    <h4 class="mb-5 text-light">Sign Up</h4>
    <div class="signup-wrapper">


      <form class="js-submit mt-3">
        <div class="form-row">
          <div class="col-6">
            <input type="text" name="firstName" class="w-100 mb-3">
          </div>
          <div class="col-6">
            <input type="text" name="lastName" class="w-100 mb-3">
          </div>
        </div>


        <input type="email" name="email" class="w-100 mb-3">
        <input type="password" name="password" class="w-100 mb-3">
        <button type="submit">Submit</button>
      </form>

    </div>
  </div>


</template>
