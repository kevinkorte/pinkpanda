<template name="dashboard">
  {{> dashboard_navigation }}
  <div class="container-fluid pt-5">
    <div class="card-deck">
      {{#each dates}}
      <!-- <div class="col-4 col-lg-3"> -->
        <div class="card dashboard-card pl-0 pr-0 card-expired">
          <img class="card-img-top" src="https://maps.googleapis.com/maps/api/staticmap?center={{lat}},{{lng}}&zoom=14&size=290x160&scale=2&maptype=roadmap&markers=size:mid%7Ccolor:red%7C{{lat}},{{lng}}&key=AIzaSyDopWicZjc_ohjfNM8ol6OUDV3ut8FqKjk" alt="Card image cap">
          <div class="card-body">
            <div class="card-text">
              <div class="user text-secondary">{{getUserName user}}</div>
            </div>
            <h2 class="card-title font-weight-bold"><a href="{{pathFor 'single.date' user=user id=_id}}">{{placeName}}</a></h2>
            <p class="card-text">{{formatted_address}}</p>
          </div>
          <ul class="list-group list-group-flush">
            <li class="list-group-item">
              {{cardDate starting}}
              <i class="fa fa-long-arrow-right" aria-hidden="true"></i>
              {{cardDate ending}}
            </li>
            <li class="list-group-item bg-light text-secondary"><i class="fa fa-users" aria-hidden="true"></i> {{getNumOfFollowers _id}}</li>
          </ul>
        </div>
      <!-- </div> -->
      {{/each}}
    </div>
  </div>
</template>
