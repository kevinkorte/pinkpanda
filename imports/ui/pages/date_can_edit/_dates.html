<template name="edit_dates">
  <div class="col-md-6 col-12">
    <div class="form-group">
      <label for="start-date">Start</label>
      <input type="text" name="startDate" id="start-date" class="form-control start-date bg-white" data-date="{{starting}}">
    </div>
  </div>
  <div class="col-md-6 col-12">
    <div class="form-group">
      <label for="end-date">End</label>
      <input type="text" name="endDate" id="end-date" class="form-control end-date bg-white" data-date="{{ending}}">
    </div>
  </div>
</template>
