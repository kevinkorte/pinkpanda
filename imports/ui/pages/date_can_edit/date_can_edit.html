<template name="date_can_edit">
<div class="navbar navbar-expand-lg navbar-light bg-dark text-light">
  <div class="container">
    <span class="navbar-text h3 text-light">
        <i class="fa fa-unlock" aria-hidden="true"></i> Controls
    </span>
    <div class="d-inline-block">
      <button type="button" class="btn btn-warning mr-5"><i class="fa fa-pencil" aria-hidden="true"></i> Edit</button>
      <div class="btn-group" role="group" aria-label="Basic example">
        <button type="button" class="btn btn-secondary">Start</button>
        <button type="button" class="btn btn-secondary">Check-in</button>
        <button type="button" class="btn btn-secondary">Stop</button>
      </div>
    </div>

  </div>
</div>

{{#with date}}
<div class="grid">
  <div class="location px-3">
    <h4 class="display-4">{{placeName}}</h4>
    <p class="lead text-muted">{{formatted_address}}</p>
  </div>
  <div class="map">{{> googleMap name="locationMap" options=locationMapOptions}}</div>
  <div class="information bg-light px-3">
    <div class="btn-group edit-button-group" role="group" aria-label="Basic example">
      <button type="button" class="btn btn-light" id="start"><i class="fa fa-flag"></i> Start</button>
      <button type="button" class="btn btn-light" id="check-in"><i class="fa fa-map-marker"></i> Check-in</button>
      <button type="button" class="btn btn-light disabled"><i class="fa fa-flag-checkered"></i> Stop</button>
    </div>

    <div class="card card-light-shadow my-3 bg-dark text-light">
      <div class="card-body">
        <a data-toggle="collapse" data-parent="#exampleAccordion" href="#exampleAccordion1" aria-expanded="true" aria-controls="exampleAccordion1">
          <p class="h5 text-warning"><i class="fa fa-pencil" aria-hidden="true"></i> Edit/Update Options</p>
        </a>
        <div id="exampleAccordion1" class="collapse" role="tabpanel">
          <div class="form-group">
              <label for="start-date">Start</label>
              <input type="text" name="startDate" id="start-date" class="form-control start-date bg-white">
          </div>
          <div class="form-group">
              <label for="end-date">End</label>
              <input type="text" name="endDate" id="end-date" class="form-control end-date bg-white">
          </div>
        </div>
      </div>
    </div>
    <div class="card card-light-shadow my-3">
      <h4 class="card-header bg-light border-bottom-0"><i class="fa fa-exclamation" aria-hidden="true"></i> Notifications</h4>
      {{#if hasNotifications}}
      <ul class="list-group list-group-flush">
        {{#each notifications}}
          <div class="list-group-item">
            <h5 class="mb-1">{{{getNotificationIcon notificationType}}} {{notificationTitle notificationType}} <small class="float-right text-muted font-weight-light">{{notificationTimestamp timestamp}}</small></h5>
            <small>{{getLatLng _id}}</small>
            <p class="mb-1">{{notificationAddress _id}}</p>

          </div>
        {{/each}}
      </ul>
      {{else}}
      <div class="card-body">Nothing to show</div>
      {{/if}}
    </div>

  </div>
</div>
{{/with}}
