<template name="date_can_edit">
  <div class="container-fluid">
    <div class="row">
      <div class="col-6">
        <div id="map" style="height: 500px"></div>
      </div>
      <div class="col-6">
        {{#with date}}
          {{> setDate }}
          {{> places }}
          {{> plusOne }}
          {{> followers }}
        {{/with}}
      </div>
    </div>
  </div>
</template>
