<template name="date_can_edit">

  <div class="wrapper">
  <div class="box a">A</div>
  <div class="box b">B</div>
  <div class="box c"></div>
  <div class="box d">
    <div class="box e">E</div>
    <div class="box f">F</div>
    <div class="box g">G</div>
  </div>
</div>

<div class="grid">
  <div class="item-b">
    {{> googleMap name="locationMap" options=locationMapOptions}}
  </div>

</div>





  {{#with date}}
  <div class="container-fluid">
    <div class="row">
      <div class="col-7">
        <h2 class="display-4">{{placeName}}</h2>
        <p class="lead text-muted">{{formatted_address}}</p>
      </div>
      <div class="col-5">
        <div class="row">
          <div class="col-6">
            <input type="text" name="startDate" id="start-date" class="form-control start-date bg-white">
          </div>
          <div class="col-6">
            <input type="text" name="endDate" id="end-date" class="form-control end-date bg-white">
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-7" style="height: 500px">
        <!-- <div id="map" style="height: 100px; background: red"></div> -->

      </div>
      <div class="col-5">
        <div>
          {{#if phone}}
          <i class="fa fa-phone text-primary"></i> {{phone}}
          {{/if}}
          {{#if website}}
          <i class="fa fa-globe text-primary"></i> <a class="text-dark" href="{{website}}">Website</a>
          {{/if}}
        </div>
        {{> notifications }}
      </div>
    </div>
  </div>
  {{/with}}
</template>
