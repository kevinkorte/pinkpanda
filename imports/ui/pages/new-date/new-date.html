<template name="new_date">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-8 my-4">
        <h5 class="border border-secondary border-top-0 border-left-0 border-right-0 pb-2">Hey {{getProfileName}}, let's create a new date!</h5>
        <form id="updateDate">
          {{> setDate }}
          {{> places }}
          {{> plusOne }}
          {{> followers }}
        </form>
      </div>
    </div>
  </div>
</template>
