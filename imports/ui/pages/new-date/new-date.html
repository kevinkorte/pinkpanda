<template name="new_date">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-10 my-4">
        <h3 class="pb-2">
          Create a new date
          <br>
          <small class="text-muted">You decide to share where, when, and who you'll be with.</small>
        </h3>
        <form id="updateDate">
          <hr>
          <div class="my-5">
              {{> setDate }}
          </div>
          <hr>
          
          {{> places }}
          {{> plusOne }}
          {{> followers }}
        </form>
      </div>
    </div>
  </div>
</template>
