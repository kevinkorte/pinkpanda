<template name="new_date">
  <div class="container mt-5">
    <div class="row justify-content-center bg-light rounded mb-5 new-form-container">
      <div class="col-10 my-4">
        <h3 class="pb-2">
          Create a new date
          <br>
          <small class="text-muted">You decide to share where, when, and who you'll be with.</small>
        </h3>
        <form id="updateDate">
          <hr>
          <div class="my-5">
            {{> setDate }}
          </div>
          <hr>
          <div class="my-5">
            {{> places }}
          </div>
          <hr>
          <div class="my-5">
            {{> plusOne }}
          </div>
          <hr>
          <div class="my-5">
            {{> followers }}
          </div>
          <div class="card">
            <div class="card-body">
              <div class="row">
                <div class="col-9">
                  <button type="submit" class="btn btn-success btn-block">Create</button>
                </div>
                <div class="col-3">
                  <button class="btn btn-outline-secondary btn-block">Cancel</button>
                </div>
              </div>
              
              
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
</template>
