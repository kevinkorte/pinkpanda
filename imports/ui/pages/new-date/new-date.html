<template name="new_date">
  New date
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-lg-4">
        <div class="list-group" id="list-tab" role="tablist">
          <a class="list-group-item list-group-item-action active" id="list-date-list" data-toggle="list" href="#list-date" role="tab" aria-controls="date">Date</a>
          <a class="list-group-item list-group-item-action" id="list-location-list" data-toggle="list" href="#list-location" role="tab" aria-controls="location"><i class="fa fa-location-arrow"></i> Location</a>
          <a class="list-group-item list-group-item-action" id="list-messages-list" data-toggle="list" href="#list-messages" role="tab" aria-controls="messages">Your Date</a>
          <a class="list-group-item list-group-item-action" id="list-settings-list" data-toggle="list" href="#list-settings" role="tab" aria-controls="settings">Followers</a>
        </div>
      </div>
      <div class="col-lg-8">
        <div class="tab-content">
          <div class="tab-pane fade show active" id="list-date" role="tabpanel">
            {{> setDate }}
          </div>
          <div class="tab-pane fade" id="list-location" role="tabpanel">
            {{> places }}
          </div>
        </div>
      </div>

    </div>
  </div>

</template>
