<template name="settings">
  <div class="container">
    <div class="row">
      <div class="col-md-3">
        <img src="{{getProfilePicUrl}}" alt="">
      </div>
      <div class="col-md-9">
        <h3 class="m-0">{{getProfileName}}</h3>
        <div class="social-accounts">
          {{#if hasFacebookProfile}}
          <a href="{{getFacebookProfileUrl}}" target="_blank"><i class="fa fa-facebook-official fa-2x facebook-blue" data-toggle="tooltip" data-placement="bottom" title="View Your Profile"></i></a>
          {{/if}}
        </div>
        <button type="button" class="btn btn-outline-secondary btn-sm"><i class="fa fa-upload"></i> Update Profile Picture</button>
      </div>
    </div>
    <div class="row pt-5">
      <div class="col-md-2">
        About Me
      </div>
      <div class="col-md-10">
        <div class="form-group row">
          <div class="col-sm-2">Email</div>
          <div class="col-sm-10">
            <span>ksquaredzero@gmail.com</span>
            <span class="badge badge-pill badge-success badge-success-outline"><i class="fa fa-check"></i> Verified</span>
            <button type="button" class="btn btn-light float-right">Update Email</button>
          </div>
        </div>
        <div class="form-group row">
          <div class="col-sm-2">Password</div>
          <div class="col-sm-10">
            <input type="password" class="form-control col-sm-8" placeholder="Password">
            <input type="password" class="form-control col-sm-8" placeholder="Password">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
