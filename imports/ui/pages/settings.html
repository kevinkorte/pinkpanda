<template name="settings">
  <div class="container">
    <div class="row">
      <div class="col-10">
        <div class="list-group">
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
            <span>
              <span>ksquaredzero@gmail.com</span>
              <span class="badge badge-pill badge-success badge-success-outline"><i class="fa fa-check"></i> Verified</span>
            </span>
            <button class="btn btn-default" data-toggle="collapse" href="#collapse-my-settings" aria-expanded="false" aria-controls="collapse-my-settings">Expand</button>
            </div>
            <div class="collapse" id="collapse-my-settings">
              <form id="update-email-form" class="mt-3">
                <div class="form-group row">
                  <label for="inputNewEmail" class="col-sm-3 col-form-label">New Email</label>
                  <div class="col-sm-7">
                    <input type="email" class="form-control" id="inputNewEmail" placeholder="New Email">
                  </div>
                  <div class="col-sm-2">
                    <button class="btn btn-success btn-block">Update</button>
                  </div>
                </div>
              </form>
            </div>
          </li>
          <li class="list-group-item">
            <div class="d-flex justify-content-between align-items-center">
              <span>
                Password
              </span>
              <button class="btn btn-default" data-toggle="collapse" href="#collapse-password" aria-expanded="false" aria-controls="collapse-password">Expand</button>
            </div>
            <div class="collapse" id="collapse-password">
              Form inputs to update password
            </div>
          </li>
        </div>
      </div>
    </div>
  </div>
</template>
