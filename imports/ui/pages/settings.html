<template name="settings">
  <div class="container">
    <div class="row">
      <div class="col-10">
        {{> tabs }}

<div class="tab-content" id="pills-tabContent">
  <div class="tab-pane fade show active" id="pills-home" role="tabpanel" aria-labelledby="pills-home-tab">
    <div class="list-group card-style">
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center bg-light">
        <span>
          <span>{{getPrimaryUserEmail}}</span>
          {{#if userEmailIsVerified}}
          <span class="badge badge-pill badge-success badge-success-outline"><i class="fa fa-check"></i> Verified</span>
          {{else}}
          <button id="send-verification-email" class="btn btn-warning btn-sm">Send Verification Email</button>
          {{/if}}
        </span>
        <button class="btn btn-default" data-toggle="collapse" href="#collapse-my-settings" aria-expanded="false" aria-controls="collapse-my-settings">Expand</button>
        </div>
        <div class="collapse bg-white" id="collapse-my-settings">
          {{> update_login }}
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center bg-light">
          <span>
            Password
          </span>
          <button class="btn btn-default" data-toggle="collapse" href="#collapse-password" aria-expanded="false" aria-controls="collapse-password">Expand</button>
        </div>
        <div class="collapse bg-white" id="collapse-password">
          {{> changePassword }}
        </div>
      </li>
      <li class="list-group-item">
        <div class="d-flex justify-content-between align-items-center bg-light">
          <span>Card</span>
          <button class="btn btn-default" data-toggle="collapse" href="#collapse-payment" aria-expanded="false" aria-controls="collapse-payment">Expand</button>
        </div>
        <div class="collapse bg-white" id="collapse-payment">
          {{> paymentInfo }}
        </div>
      </li>
      <div class="list-group-item">
        <div class="d-flex justify-content-between align-items-center bg-light">
          <span>Subscription
          <span class="badge badge-pill badge-warning"><i class="fa fa-smile-o"></i> Trialing</span>
          </span>
          <button class="btn btn-default" data-toggle="collapse" href="#collapse-subscription" aria-expanded="false" aria-controls="collapse-subscription">Expand</button>
        </div>
        <div class="collapse bg-white" id="collapse-subscription">
          {{> subscription }}
        </div>
      </div>
    </div>
  </div>
  <div class="tab-pane fade" id="pills-profile" role="tabpanel" aria-labelledby="pills-profile-tab">Content goes here</div>

</div>


      </div>
    </div>
  </div>
</template>
