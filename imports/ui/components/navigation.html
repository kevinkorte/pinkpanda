<template name="dashboard_navigation">
  <div class="navbar navbar-expand-lg navbar-dark bg-dark-gradient">
    <a href="{{pathFor 'dashboard'}}" class="navbar-brand brand">SafeTap</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      {{#if currentUser}}
      <ul class="navbar-nav mr-auto">
        <li class="nav-item">
          <a href="{{pathFor 'dashboard'}}" class="nav-link">Dashboard</a>
        </li>
        <li class="nav-item">
          <a href="{{pathFor 'dashboard.draft'}}" class="btn btn-link nav-link text-left">Drafts <span class="badge badge-light">{{getDraftCount}}</span></a>
        </li>
      </ul>
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <button type="button" class="btn btn-dark k js-new-date ml-auto">New Date</button>
        </li>
        <li class="nav-item dropdown">
          <a href="#" class="nav-link dropdown-toggle" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {{getProfileFirstName}}
          </a>
          <div class="dropdown-menu dropdown-menu-right">
            <a class="dropdown-item" href="{{pathFor 'settings'}}"><i class="fa fa-cog fa-fw"></i> Settings</a>
            <div class="dropdown-divider"></div>
            <a class="dropdown-item" href="{{pathFor 'App.logout'}}"><i class="fa fa-sign-out fa-fw"></i> Logout</a>
          </div>
        </li>
      </ul>
      {{/if}}
    </div>
  </div>
</template>
