<template name="plusOne">
  <div class="card">
    <div class="card-header text-muted"><i class="fa fa-lock"></i> Your Date</div>
    <div class="card-body">
      <div class="alert alert-dark" role="alert">
        The information you provide about your date will be kept private from everyone
        unless this job expires before you close it.
      </div>
      <div class="row">
        <div class="col-4">
          <div class="form-group">
            <label for="exampleFormControlFile1">Example file input</label>
            <input type="file" class="form-control-file" id="exampleFormControlFile1">
          </div>
        </div>
        <div class="col-8">
          <div class="form-group">
            <label for="date-name">Your Date's Name</label>
            <input type="text" class="form-control" id="date-name" placeholder="Your Date's Name">
          </div>
          <div class="form-group">
            <label for="date-url">Their Facebook Profile Link</label>
            <input type="url" class="form-control" id="date-url" placeholder="Facebook URL">
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
