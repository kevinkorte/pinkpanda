<template name="tabs">
  <section class="bg-white py-4">
    <div class="container">
      <div class="row justify-content align-items-center">
        <div class="col-auto">
          <h1 class="h2">Account Settings</h1>
        </div>
      </div>
    </div>
  </section>
  <section class="m-0 p-0 bg-white">
    <div class="container p-0">
      <nav class="nav nav-with-underline-active">
        <a class="nav-link {{isActiveRoute 'settings'}}" href="{{pathFor 'settings'}}">General</a>
        <a class="nav-link {{isActiveRoute 'contacts'}}" href="{{pathFor 'contacts'}}">Contacts</a>
        <a class="nav-link {{isActiveRoute 'billing'}}" href="{{pathFor 'billing'}}">Billing</a>
      </nav>
    </div>
  </section> 

  <section class="my-3">
    <div class="container py-4 bg-dark-gradient rounded">
      <div class="row justify-content align-items-center">
        <div class="user-profile bg-white">{{getUserInitials}}</div>
        <div class="profile-info">
          <div class="user-name h3 text-white mb-0">{{getUserName}}</div>
          <div class="user-email text-white o-50">{{getPrimaryUserEmail}}</div>
          {{#if userEmailIsVerified}}
            <span class="badge badge-pill badge-success badge-success-outline"><i class="fa fa-check"></i> Verified</span>
          {{else}}
            <button id="send-verification-email" class="btn btn-warning btn-sm">Send Verification Email</button>
          {{/if}}
        </div>
      </div>
    </div>
  </section>
